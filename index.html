<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="logo-container">
        <img src="Logo-login-png.png" alt="Logo FlashTech" id="flashtech-logo">
        </div>

    <div class="main-container">

        <div class="coluna-esquerda">
            <h2>Já tem uma conta?</h2>
                <p>Informe os seus dados abaixo para acessá-la.</p>

                <div class="icone"><div class="icone">
    <i class="fas fa-user"></i> </div>
                    </div>

                <form>
                    <div class="campo-input">
                        <label for="login-email">E-mail</label>
                        <input type="email" id="login-email" placeholder="E-mail*">
                    </div>
                    
                    <div class="campo-input">
                        <label for="login-senha">Senha</label>
                        <input type="password" id="login-senha" placeholder="Senha*">
                    </div>

                    <div class="lembrar-dados">
                        <input type="checkbox" id="lembrar">
                        <label for="lembrar">Lembrar meus dados</label>
                    </div>

                    <button type="submit">Entrar</button>
                    <div class="esqueci-senha">
                    <a href="#">Esqueci minha senha</a>
                </div>
                </form>
            </div>
            <div class="coluna-direita">
            
            <h2>Novo Cliente</h2
            <p>Criar uma conta é fácil! Informe seus dados e uma senha para aproveitar todos os benefícios de ter uma conta.</p>

            <div class="icone">
                <i class="fas fa-user-plus"></i>
            </div>

            <form>
                <button type="submit">Criar Conta</button>
            </form>

        </div>
            
    </div>

</body>
</html>
